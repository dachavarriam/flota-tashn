services:
  # 1. Backend (NestJS)
  backend:
    build: ../backend
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: postgresql://dchavarriam:HHumb3rto.2021@192.168.0.107:5432/flota?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    volumes:
      # Persistencia para fotos y firmas
      - ../backend/uploads:/app/uploads
    networks:
      - flota-network

  # 2. Frontend (React + Nginx)
  frontend:
    build: ../frontend/flota-tas
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - flota-network

networks:
  flota-network: